<div class="menu-lateral" *ngIf="regiao">
  <div class="container-options">
    <div class="container-fluid">
      <div class="col-3">

        <div class="list-group">
          <a *ngFor="let map of regiao.maps; let i = index" routerLink="['mapas'], id" class="list-group-item " (click)="showMap(map.link, map.titulo, map.leg)">
            <h5 class="list-group-item-heading">{{ map.nome }}</h5>
          </a>
        </div>


        <div *ngIf="showConteudo" class="box-conteudo">

          <div class="titulo">
            <h3>{{ regiao.regiao }}</h3>
          </div>

          <div class="box-texto">
            <p>
              {{ regiao.desc }}
            </p>
          </div>

        </div>




        <div *ngIf="!showConteudo" class="box-conteudo map-frame">
          <h5> {{ titulo }} </h5>
          <iframe class="col" width="700" height="500" scrolling="no" frameborder="no" [src]=" this.mapUrl | safe"></iframe>
          
          <div style="position:relative; top: -500px; left: 700px;">
            <div style="width:100px; height:20px" *ngFor="let legenda of regiao.legend.leg">
              <div class="{{legenda}}"></div>
              <span  style="position: relative; left: 40px; top:-30px">Rafael</span>
            </div>
          </div>
        </div>
